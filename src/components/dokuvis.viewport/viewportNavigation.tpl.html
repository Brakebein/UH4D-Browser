<div class="ctrl-container ctrl-top-left">
	<div>

		<div class="ctrl-group">
			<button title="Home view" class="ctrl-btn" ng-click="$ctrl.flyHome()"><img src="img/icons/home_w.svg" width="24"/></button>
		</div>

		<!-- focus buttons -->
		<div class="ctrl-group">
			<button title="Focus all (fit to view)" class="ctrl-btn" ng-click="$ctrl.focus('all')"><img src="img/icons/zoom_all_w.png"/></button>
			<button title="Focus selection (fit to view)" class="ctrl-btn" ng-click="$ctrl.focus('selected')"><img src="img/icons/zoom_sel_w.png"/></button>
		</div>

		<!-- navigation buttons -->
		<div class="ctrl-group">
			<button title="Select/standard navigation" class="ctrl-btn" ng-class="{ active: $ctrl.navigation.default }" ng-click="$ctrl.setNavigationMode('select')"><img src="img/icons/cursor80_w.svg" width="24"/></button>
			<button title="Rotate/orbit view" class="ctrl-btn" ng-class="{ active: $ctrl.navigation.rotate }" ng-click="$ctrl.setNavigationMode('rotate')"><img src="img/icons/orbit_w.svg" width="24"/></button>
			<button title="Pan view" class="ctrl-btn" ng-class="{ active: $ctrl.navigation.pan }" ng-click="$ctrl.setNavigationMode('pan')"><img src="img/icons/move_w.svg" width="24"/></button>
			<button title="Zoom view" class="ctrl-btn" ng-class="{ active: $ctrl.navigation.zoom }" ng-click="$ctrl.setNavigationMode('zoom')"><img src="img/icons/zoom2_w.svg" width="24"/></button>
		</div>

		<!-- dropdown for render mode and camera -->
		<div class="ctrl-group">
			<button title="Shading"
					class="btn btn-primary dropdown-toggle"
					bs-select
					data-bs-options="s.value as s.label for s in $ctrl.vpSettings.shadings"
					data-ng-model="$ctrl.vpSettings.shading"
					prefix="Shading:">
				Action
				<!--<span class="caret"></span>-->
			</button>
			<!--<button title="{{'viewport_navi_camera' | translate}}"-->
					<!--class="btn btn-primary dropdown-toggle"-->
					<!--bs-select-->
					<!--data-bs-options="c.value as c.label for c in vpSettings.cameras"-->
					<!--data-ng-model="vpSettings.camera">-->
				<!--Action-->
				<!--&lt;!&ndash;<span class="caret"></span>&ndash;&gt;-->
			<!--</button>-->
		</div>

	</div>
</div>
