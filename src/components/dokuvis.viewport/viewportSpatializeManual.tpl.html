<div class="image-layer"
	 ng-style="{'background-image': 'url(data/' + source.file.path + source.file.preview + ')', opacity: opacity / 100}"></div>

<div class="ctrl-container ctrl-bottom ctrl-center">
	<div>
		<div class="row">
			<div class="ctrl-group">
				Feinjustierung
				<button class="btn btn-secondary" title="Kamera nach links" ng-click="transformView('left')"><i class="fa fa-arrow-left"></i></button>
				<button class="btn btn-secondary" title="Kamera nach rechts" ng-click="transformView('right')"><i class="fa fa-arrow-right"></i></button>
				<button class="btn btn-secondary" title="Kamera nach oben" ng-click="transformView('up')"><i class="fa fa-arrow-up"></i></button>
				<button class="btn btn-secondary" title="Kamera nach unten" ng-click="transformView('down')"><i class="fa fa-arrow-down"></i></button>
				<button class="btn btn-secondary" title="Kamera vor" ng-click="transformView('forward')"><i class="fa fa-angle-up"></i></button>
				<button class="btn btn-secondary" title="Kamera zurück" ng-click="transformView('backward')"><i class="fa fa-angle-down"></i></button>
				<button class="btn btn-secondary" title="Kamera nach oben kippen" ng-click="transformView('tilt-up')"><i class="fa fa-angle-double-up"></i></button>
				<button class="btn btn-secondary" title="Kamera nach unten kippen" ng-click="transformView('tilt-down')"><i class="fa fa-angle-double-down"></i></button>

				<div class="ctrl-slider">
					<span>Präzision</span>
					<input class="dvSlider" type="range" min="0.1" max="2" step="0.1" ng-model="moveStep"/>
					<span>{{ moveStep }}</span>
				</div>
			</div>
		</div>
		<div class="row">


		<div class="ctrl-group">
			<div class="ctrl-slider">
				<span>Deckkraft</span>
				<input class="dvSlider" type="range" min="0" max="100" step="5" ng-model="opacity"/>
				<span>{{ opacity }}</span>
			</div>
		</div>

		<div class="ctrl-group">
			<div class="ctrl-slider">
				<span>FOV</span>
				<input class="dvSlider" type="range" min="20" max="85" ng-model="camera.fov" ng-change="changeFOV()"/>
				<span>{{ camera.fov }}</span>
			</div>
		</div>

		<div class="ctrl-group">
			<button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i> {{'save'|translate}}</button>
			<button class="btn btn-default" ng-click="closeSpatializeManual()" translate>abort</button>
		</div>

		</div>
	</div>
</div>
