<div class="ctrl-container ctrl-top-left">
	<div>

		<!-- focus buttons -->
		<div class="ctrl-group">
			<button title="{{'viewport_navi_focus_all' | translate}}" class="ctrl-btn" ng-click="$ctrl.focus('all')"><img src="img/icons/zoom_all_w.226b9c58.png"/></button>
			<button title="{{'viewport_navi_focus_sel' | translate}}" class="ctrl-btn" ng-click="$ctrl.focus('selected')"><img src="img/icons/zoom_sel_w.ea86c3e5.png"/></button>
		</div>

		<!-- navigation buttons -->
		<div class="ctrl-group">
			<button title="{{'viewport_navi_select' | translate}}" class="ctrl-btn" ng-class="{ active: $ctrl.navigation.default }" ng-click="$ctrl.setNavigationMode('select')"><img src="img/icons/cursor80_w.3879eccc.svg" width="24"/></button>
			<button title="{{'viewport_navi_rotate' | translate}}" class="ctrl-btn" ng-class="{ active: $ctrl.navigation.rotate }" ng-click="$ctrl.setNavigationMode('rotate')"><img src="img/icons/orbit_w.b0ea604d.svg" width="24"/></button>
			<button title="{{'viewport_navi_pan' | translate}}" class="ctrl-btn" ng-class="{ active: $ctrl.navigation.pan }" ng-click="$ctrl.setNavigationMode('pan')"><img src="img/icons/move_w.b05ec262.svg" width="24"/></button>
			<button title="{{'viewport_navi_zoom' | translate}}" class="ctrl-btn" ng-class="{ active: $ctrl.navigation.zoom }" ng-click="$ctrl.setNavigationMode('zoom')"><img src="img/icons/zoom2_w.f8c605d2.svg" width="24"/></button>
		</div>

		<!-- dropdown for render mode and camera -->
		<div class="ctrl-group">
			<button title="{{'viewport_navi_shading' | translate}}"
					class="btn btn-primary dropdown-toggle"
					bs-select
					data-bs-options="s.value as s.label for s in $ctrl.vpSettings.shadings"
					data-ng-model="$ctrl.vpSettings.shading">
				Action
				<!--<span class="caret"></span>-->
