<div class="list-header">
	<!--<div>-->
		<!--<div>-->
			<!--<button class="btn btn-default btn-xs">Explode</button>-->
			<!--<button class="btn btn-default btn-xs">Reset</button>-->
		<!--</div>-->
	<!--</div>-->
	<div class="list-header-slim list-header-stretch">
		<div>
			<div>
				<span class="toggle glyphicon"
					  ng-class="{'glyphicon-eye-open': plans.visible, 'glyphicon-eye-close': !plans.visible}"
					  ng-click="plans.toggle()"></span>
			</div>
		</div>
	</div>
</div>

<div class="list-content">

	<p ng-hide="plans.length" translate>viewport_list_noplans</p>

	<div ng-repeat="plan in plans.list | orderBy: 'label'">
		<div class="list-item" ng-class="{'not-visible': !plan.visible}">
				<span class="toggle glyphicon"
					  title="{{'viewport_list_toggle'|translate}}"
					  ng-class="{'glyphicon-eye-open': plan.visible, 'glyphicon-eye-close': !plan.visible}"
					  ng-click="plan.toggle()"></span>
			<div class="list-expand"></div>
			<span class="list-label">{{ plan.name }}</span>
			<div class="list-ctrls">
				<i class="glyphicon glyphicon-search" title="{{'viewport_list_focus'|translate}}" ng-click="plan.focus()"></i>
			</div>
		</div>
	</div>

</div>
