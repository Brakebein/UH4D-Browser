<div class="ctrl-container ctrl-bottom-left"> <div> <div> <button class="btn btn-primary btn-sm ng-hide" ng-show="$ctrl.inIsolationMode" ng-click="$ctrl.exitIsolation()">Exit isolation</button> </div> <div> <b>Filter: Includes</b> <div class="list-entry" ng-repeat="entry in $ctrl.includesList | orderBy:'label'"> <i class="fa fa-cube"></i> {{entry.label}} <a href="" class="fa fa-times" ng-click="$ctrl.removeFilterObject(entry)"></a> </div> </div> <div> <b>Filter: Excludes</b> <div class="list-entry" ng-repeat="entry in $ctrl.excludesList | orderBy:'label'"> <i class="fa fa-cube"></i> {{entry.label}} <a href="" class="fa fa-times" ng-click="$ctrl.removeFilterObject(entry)"></a> </div> </div> <hr> <div ng-hide="$ctrl.imageList.length || $ctrl.objectList.length"><i class="fa fa-times"></i> No elements selected.</div> <div ng-show="$ctrl.imageList.length"> <b>Images</b> <div class="list-entry text-truncate" ng-repeat="entry in $ctrl.imageList"> <i class="fa fa-picture-o"></i> {{entry.label}} </div> </div> <div ng-show="$ctrl.objectList.length"> <b>Objects</b> <div class="list-entry text-truncate" ng-repeat="entry in $ctrl.objectList"> <i class="fa fa-cube"></i> {{entry.label}} </div> </div> </div> </div>
