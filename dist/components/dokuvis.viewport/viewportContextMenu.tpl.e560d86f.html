<div class="context-menu-dialog" ng-style="{left: $ctrl.position.x, top: $ctrl.position.y}"> <ul class="list-group"> <li class="list-group-item bg-primary" title="{{$ctrl.entry.label}}"><span>{{$ctrl.entry.label}}</span></li> <a class="list-group-item list-group-item-action" ng-show="$ctrl.isImage" ng-click="$ctrl.openImageDetails()"><i class="fa fa-info-circle"></i> Open details...</a> <a class="list-group-item list-group-item-action" ng-show="$ctrl.isObject" ng-click="$ctrl.openObjectDetails()"><i class="fa fa-info-circle"></i> Open details...</a> <a class="list-group-item list-group-item-action" ng-click="$ctrl.focus()"><i class="fa fa-search"></i> Focus</a> <a class="list-group-item list-group-item-action" ng-show="$ctrl.isImage && !$ctrl.entry.source.inCollection" ng-click="$ctrl.addToCollection()"><i class="fas fa-star"></i> Add to collection</a> <a class="list-group-item list-group-item-action" ng-show="$ctrl.isImage && $ctrl.entry.source.inCollection" ng-click="$ctrl.removeFromCollection()"><i class="far fa-star"></i> Remove from collection</a> <a class="list-group-item list-group-item-action" ng-show="$root.editableMode && $ctrl.isDummyImage" ng-click="$ctrl.deleteDummyImage()"><i class="fa fa-trash"></i> Delete Dummy Image</a> <a class="list-group-item list-group-item-action" ng-show="$ctrl.isObject && !$ctrl.isIncluded && !$ctrl.isExcluded" ng-click="$ctrl.filterByObject('include')"><i class="fa fa-filter"></i> <i class="fa fa-plus"></i> Filter include</a> <a class="list-group-item list-group-item-action" ng-show="$ctrl.isObject && !$ctrl.isIncluded && !$ctrl.isExcluded" ng-click="$ctrl.filterByObject('exclude')"><i class="fa fa-filter"></i> <i class="fa fa-minus"></i> Filter exclude</a> <a class="list-group-item list-group-item-action" ng-show="$ctrl.isObject && ($ctrl.isIncluded || $ctrl.isExcluded)" ng-click="$ctrl.filterByObject('remove')"><i class="fa fa-filter"></i> <i class="fa fa-times"></i> Remove filter</a> </ul> </div>
