<div class="heatmap"></div>

<div class="ctrl-container ctrl-bottom-right">
	<div>

		<div class="row">
			<div class="ctrl-group">
				<input type="checkbox" ng-model="analysisViz.visible" ng-change="analysisViz.toggle()"/> Show Visualization of Orientation
			</div>
		</div>

		<div class="row">
			<div class="ctrl-group" ng-show="analysisViz.visible">
				<input type="radio" title="Heat Map" value="heatMap" ng-model="analysisViz.type" ng-change="analysisViz.changeType()"/> Heat Map<br/>
				<input type="radio" title="Vector Field" value="vectorField" ng-model="analysisViz.type" ng-change="analysisViz.changeType()"/> Vector Field<br/>
				<input type="radio" title="Moving Particles" value="windMap" ng-model="analysisViz.type" ng-change="analysisViz.changeType()"/> Moving Particles <input type="checkbox" title="useWeight" ng-model="analysisViz.disWeight" ng-change="analysisViz.changeSetting()"/> disWeight
			</div>
		</div>

		<div class="row" ng-show="analysisViz.visible">
			<div class="ctrl-group">
				<input type="checkbox" ng-model="analysisViz.overlay" ng-change="analysisViz.toggleOverlay()"/> Overlay
			</div>
			<div class="ctrl-group">
				<div class="ctrl-slider">
					<span>Radius</span>
					<input class="dvSlider" type="range" min="10" max="100" step="2" ng-model="analysisViz.radius" ng-change="analysisViz.changeRadius()"/>
					<span>{{ analysisViz.radius }}</span>
				</div>
			</div>
		</div>

	</div>
</div>
